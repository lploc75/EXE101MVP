<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết chủ đề</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-50 min-h-screen">
    <div class="max-w-2xl mx-auto p-4">
        <a href="javascript:history.back()" class="text-blue-600 mb-2 inline-block">&larr; Quay lại</a>
        <div id="topicInfo" class="bg-white p-5 rounded shadow mb-6"></div>
        <div id="answersList" class="mb-20"></div>
        <button id="showAnswerForm"
            class="fixed right-10 bottom-10 bg-blue-600 text-white rounded-full w-14 h-14 text-3xl shadow-lg flex items-center justify-center hover:bg-blue-700"
            title="Trả lời chủ đề">
            +
        </button>
        <div id="answerFormWrapper"
            class="fixed inset-0 bg-black bg-opacity-40 z-50 items-center justify-center hidden">
            <div class="bg-white rounded-xl p-6 shadow-lg w-[360px] mx-auto flex flex-col">
                <button id="closeAnswerForm" class="ml-auto text-gray-500 hover:text-red-600 text-2xl">&times;</button>
                <h2 class="font-bold text-xl mb-3 text-blue-800">Trả lời chủ đề</h2>
                <textarea id="answerContent" placeholder="Nhập câu trả lời..."
                    class="w-full border rounded p-2 mb-3"></textarea>
                <button id="submitAnswer" class="bg-blue-600 text-white px-4 py-2 rounded">Gửi trả lời</button>
            </div>
        </div>
    </div>
    <script src="assets/js/topic-detail.js"></script>
</body>

</html>
