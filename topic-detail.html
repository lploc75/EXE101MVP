<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Q&A Chủ đề</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="bg-green-100 min-h-screen">
    <!-- Q&A Topic Detail -->
    <div class="max-w-2xl mx-auto p-4" id="qaWrapper">
        <a href="javascript:history.back()" class="text-blue-600 mb-2 inline-block">&larr; Quay lại</a>
        <div id="topicInfo" class="bg-white p-5 rounded shadow mb-6"></div>
        <div id="answersList" class="mb-20"></div>
    </div>

    <!-- Thanh trả lời dạng nổi giữa, nhỏ gọn -->
    <div id="answerBar"
        class="fixed left-1/2 bottom-6 transform -translate-x-1/2 bg-white border shadow-lg z-40 flex items-center px-3 py-2 gap-2 rounded-2xl"
        style="width: 420px; max-width: 94vw;">
        <textarea id="answerContent" placeholder="Nhập câu trả lời..." rows="1"
            class="flex-1 resize-none border rounded-xl px-4 py-2 bg-gray-50 focus:bg-white focus:outline-blue-400 transition text-base"
            style="min-height:36px; max-height:96px;"></textarea>
        <button id="submitAnswer"
            class="bg-blue-600 text-white px-4 py-2 rounded-xl font-bold hover:bg-blue-700 transition">
            Gửi
        </button>
    </div>


    <!-- Floating Button -->
    <button id="openChat"
        class="fixed bottom-6 right-6 w-16 h-16 rounded-full bg-blue-600 flex items-center justify-center shadow-lg hover:bg-blue-700 transition z-50"
        title="Chat với AI">
        <svg width="32" height="32" fill="white" viewBox="0 0 24 24">
            <path
                d="M12 3C7.03 3 3 6.58 3 11c0 2.53 1.18 4.82 3.18 6.4C6.07 18.46 4.53 19.94 4.5 19.97a1 1 0 0 0 1.16 1.65c.06-.03 2.09-1.13 4.05-2.01A12.53 12.53 0 0 0 12 21c4.97 0 9-3.58 9-8s-4.03-8-9-8Zm0 16c-1.11 0-2.21-.16-3.25-.45-.2-.05-.42-.09-.63-.16-.82.35-2.06.92-3.12 1.48.6-.71 1.47-1.72 1.98-2.47C4.84 15.26 4 13.21 4 11c0-3.33 3.13-6 8-6s8 2.67 8 6-3.13 6-8 6Zm-4-6a1 1 0 1 1 2 0 1 1 0 0 1-2 0Zm4 0a1 1 0 1 1 2 0 1 1 0 0 1-2 0Zm4 0a1 1 0 1 1 2 0 1 1 0 0 1-2 0Z" />
        </svg>
    </button>

    <!-- Chatbot Popup (bottom-32) -->
    <div id="chatPopup"
        class="hidden fixed bottom-24 right-6 w-[340px] bg-gray-900 text-white rounded-3xl shadow-2xl z-50 flex flex-col"
        style="min-height: 450px;">
        <div class="flex items-center justify-between px-5 py-4 border-b border-gray-700">
            <div class="text-lg font-bold text-blue-400">AI Chatbot</div>
            <button id="closeChat" class="text-gray-400 hover:text-red-400">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div id="messages" class="flex-1 p-5 overflow-y-auto" style="max-height:260px;"></div>
        <div class="px-5 py-4 border-t border-gray-700 flex gap-2 items-end bg-gray-900">
            <textarea id="userInput" rows="1"
                class="flex-1 resize-none !overflow-hidden rounded-2xl bg-gray-800 text-white px-5 py-3 outline-none border-2 border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-400 text-base shadow-sm transition"
                placeholder="Viết điều gì đó..."></textarea>
            <button id="sendBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-6 py-3 rounded-2xl text-base shadow-sm transition">
                Gửi
            </button>
        </div>
    </div>

    <script src="/assets/js/topic-detail.js"></script>
</body>

</html>
