<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criticore- Sign In</title>
    <link rel="stylesheet" href="assets/css/auth.css" />
    <link rel="icon" type="image/png" href="assets/images/Logo-Criticore.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          src="https://images.unsplash.com/photo-1506744038136-46273834b3fb"
          alt="Hot air balloons"
        />
      </div>
      <div class="right">
        <div class="form-box">
          <div class="logo">
            <img
              src="assets/images/Logo1-Criticore.png"
              alt="Criticore Logo"
              class="logo-img"
            />
          </div>

          <h1>Welcome back</h1>
          <p class="subtitle">Sign in to your account</p>

          <form class="signin-form">
            <input type="email" placeholder="Email address" required />
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <button type="button" id="toggle-password">
                <span class="material-icons" id="eye-icon">visibility</span>
              </button>
            </div>

            <a href="#" class="forgot">Forgot your password?</a>

            <button type="submit" class="submit-btn">Sign in</button>
          </form>

          <div class="divider"><span>OR</span></div>

          <button class="social-btn">
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              width="20"
            />
            Continue with Google
          </button>

          <p class="login-text">
            Donâ€™t have an account?
            <a href="sign-up.html" class="login-link">Sign up</a>
          </p>
        </div>
      </div>
    </div>
    <script src="assets/js/auth.js"></script>
  </body>
</html>
