<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criticore - Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .snap-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    .snap-section {
      height: 100vh;
      scroll-snap-align: start;
    }

    #lake {
      background: linear-gradient(to bottom, #6ec5ff 0%, #2e8bc0 100%);
      position: relative;
      overflow: hidden;
    }

    #duck-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .overlay {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 30vh;
    }

    #underwater {
      background: linear-gradient(to bottom, #2e8bc0 0%, #0f3d3e 100%);
      position: relative;
      color: white;
      padding: 60px;
      box-sizing: border-box;
    }

    .decor {
      position: absolute;
      opacity: 0.4;
    }

    .algae {
      bottom: 0;
      left: 10%;
      width: 100px;
      height: 200px;
      background: url('assets/algae.png') no-repeat center/contain;
    }

    .bubbles {
      top: 20px;
      right: 10%;
      width: 50px;
      height: 100px;
      background: url('assets/bubbles.png') no-repeat center/contain;
    }

    .rocks {
      bottom: 0;
      right: 5%;
      width: 150px;
      height: 100px;
      background: url('assets/rocks.png') no-repeat center/contain;
    }

    .info {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 150px;
    }
  </style>
</head>
<body>
  <div class="snap-container">
    <!-- Section 1: Lake -->
    <section id="lake" class="snap-section">
      <canvas id="duck-canvas"></canvas>
      <div class="overlay">
        <h1>Welcome to Criticore</h1>
        <p>Train your critical thinking with fun!</p>
      </div>
    </section>

    <!-- Section 2: Underwater -->
    <section id="underwater" class="snap-section">
      <div class="decor algae"></div>
      <div class="decor bubbles"></div>
      <div class="decor rocks"></div>
      <div class="info">
        <h2>About Us</h2>
        <p>Criticore helps you train your brain with critical thinking activities, challenges, and games.</p>
      </div>
    </section>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 4);

    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById('duck-canvas'),
      alpha: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(2, 2, 5);
    scene.add(light);

    const loader = new GLTFLoader();
    let duck;

    loader.load('assets/3D Models/Rubber_Duck.glb', function(gltf) {
      duck = gltf.scene;
      duck.scale.set(1, 1, 1);
      duck.position.set(0, 0, 0);
      scene.add(duck);
    }, undefined, function(error) {
      console.error('Error loading duck:', error);
    });

    function animate() {
      requestAnimationFrame(animate);
      if (duck) {
        duck.position.x = Math.sin(Date.now() * 0.001) * 2;
        duck.rotation.y += 0.005;
      }
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
