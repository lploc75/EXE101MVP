<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Danh sách lớp học</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">My Classes</h1>
    <div class="flex justify-between mb-4">
      <input type="text" id="search" placeholder="Search class..."
        class="w-full max-w-sm p-2 border border-gray-300 rounded-md shadow-sm" />
      <button class="ml-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">+ Create Class</button>
    </div>
    <div class="flex flex-wrap gap-3 mb-6">
      <button class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm filter-btn" data-status="All">All</button>
      <button class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm filter-btn" data-status="Not Started">Not
        Started</button>
      <button class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm filter-btn" data-status="In Progress">In
        Progress</button>
      <button class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm filter-btn"
        data-status="Completed">Completed</button>
      <select id="semesterFilter" class="ml-auto border border-gray-300 text-sm px-2 py-1 rounded-md">
        <option value="All">All Semesters</option>
        <option value="Semester 1 - 2025">Semester 1 - 2025</option>
        <option value="Semester 2 - 2025">Semester 2 - 2025</option>
      </select>
    </div>
    <div id="classList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>
  <script src="/assets/js/init-data.js"></script>
  <script src="/assets/js/class-list.js"></script>

</body>

</html>
